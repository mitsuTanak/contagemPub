<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Contagem de Publicações</title>
</head>
<body>
    
    <!-- Titulo da pagina -->
    <header>
        <h1>Converssor de CM para Quantidade</h1>
    </header>

    <!-- Interface -->
    <main>

        <form action="post">
            <!-- Entrada com a medida -->
            <input type="text" class="altura" id="altura">

            <!-- Botão para converter -->
            <input type="button" value="converter">

            <!-- Saida com a Quantidade -->
            <output class="quantidade"></output>
        </form>

        <!-- Baixar planilha -->
    </main>
</body>
